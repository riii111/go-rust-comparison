name: Frontend CI
on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - "frontend/**"
    branches:
      - "develop"
      - "!release/**"
      - "!doc/**"

permissions:
  contents: read
  pull-requests: write

env:
  WORKING_DIRECTORY: frontend

jobs:
  lint:
    if: github.event.pull_request.draft == false
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run lint
        run: pnpm lint
        working-directory: ${{ env.WORKING_DIRECTORY }}

  build:
    if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    needs: lint # lintが成功していることを前提とする
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: pnpm build
        working-directory: ${{ env.WORKING_DIRECTORY }}
